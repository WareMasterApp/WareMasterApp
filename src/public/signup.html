<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | WareMaster API</title>
    <meta name="author" content="Vermont Garcia" />
    <meta name="description" content="WareMaster API - CSE341 Web Services" />
    <meta
      property="og:title"
      content="WareMaster API for CSE341 Web Services"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="REST API for WareMaster Control! #RESTAPI #WebService"
    />
    <meta property="og:url" content="https://waremasterapp.onrender.com/" />
    <meta
      property="og:image"
      content="https://waremasterapp.onrender.com/images/site/hero-medium.webp"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <script src="scripts/layout.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <div>
        <div class="logo-container">
          <img
            src="images/logo.svg"
            alt="Provo Chamber of Commerce Logo"
            width="64"
            height="64"
          />
          <div class="logo-name-container">
            <p>WareMaster API</p>
            <p>Version 1.0.0</p>
          </div>
        </div>
        <div class="menu-btn">
          <a id="menu-btn" role="button" class="menu-icon">
            <i id="menu-icon" class="material-icons">menu</i>
          </a>
        </div>
      </div>
      <nav class="menu" id="menu">
        <a href="/api-docs">Swagger Docs</a>
        <a class="active" href="index.html">Login</a>
      </nav>
    </header>
    <main>
      <div class="hero">
        <picture>
          <source media="(min-width: 1000px)" srcset="images/hero-large.webp" />
          <source media="(min-width: 500px)" srcset="images/hero-medium.webp" />
          <img
            src="images/hero-small.webp"
            alt="Hero image"
            width="500"
            height="313"
          />
        </picture>
        <div class="call-to-action">Try it Now</div>
      </div>
      <!-- Login Page Content -->
      <div class="thankyou">
        <section>
          <h1>Sign Up</h1>
          <div id="login">
            <form class="form" action="/auth/signup" method="post">
              <fieldset>
                <label
                  >Name<span class="required">*</span>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    autocomplete="organization"
                  />
                </label>
                <label
                  >Email<span class="required">*</span>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    autocomplete="email"
                  />
                </label>
                <label id="password-field"
                  ><span>Password</span> <span class="required">*</span>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                  <img
                    src="/images/eye-close.png"
                    alt="eye close icon"
                    id="eye-icon"
                  />
                </label>
              </fieldset>
              <fieldset class="submit-btn-container">
                <input type="submit" role="button" value="Signup" />
              </fieldset>
              <div>
                <p>Have account? <a href="/">Login</a></p>
              </div>
            </form>
          </div>
        </section>
        <section>
          <div>
            <h3>Or</h3>
          </div>
        </section>
        <section>
          <div>
            <form class="form" action="/auth/github/login">
              <fieldset class="submit-btn-container">
                <input type="submit" role="button" value="Login with GitHub" />
              </fieldset>
              <fieldset class="submit-btn-container">
                <input type="submit" role="button" value="Login with Google" />
              </fieldset>
            </form>
          </div>
        </section>
      </div>
      <!-- -->
    </main>
    <footer class="footer">
      <div>
        <p><strong>BYU-Idaho</strong></p>
        <p>Pathway</p>
        <p>Rexburg, Idaho</p>
      </div>
      <div class="social-media">
        <a href="https://facebook.com" target="_blank">
          <img
            src="images/facebook.svg"
            alt="facebook-icon"
            width="32"
            height="32"
          />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            src="images/twitter.svg"
            alt="twitter-icon"
            width="32"
            height="32"
          />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="images/instagram.svg"
            alt="instagram-icon"
            width="32"
            height="32"
          />
        </a>
      </div>
      <div>
        <p>CSE341 Class Project</p>
        <p class="copyright">
          Â© <span id="current-year"></span> WareMaster API v1.0.0
        </p>
        <p id="last-modified"></p>
      </div>
    </footer>
  </body>
</html>
